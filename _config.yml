title: "Julian Ockelmann"
description: "Personal site"
timezone: Europe/Zurich
encoding: "utf-8"

# IMPORTANT: do not let a gem theme override your local layouts/includes
# theme: jekyll-theme-primer
# remote_theme:

permalink: pretty

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  # - jekyll-spaceship  # only if added in Gemfile

paginate: 10
paginate_path: "/page:num/"

sass:
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - README*
  - LICENSE*
  - .gitignore
  - .github

liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false
